{% extends "base.html" %}
{% load vcms_tags %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    {% vcms_pages category=index as pages %}
    <div class="row">
        {% for page in pages %}
            <a href="{% url 'content_page' page.url %}">{{ page.title }}</a>
        {% endfor %}
    </div>
{% endblock %}
